    <div class="main">
        <header>
          <h1 contenteditable data-heading="Online Calculator">Online Calculator</h1>
        </header>
        <div class="container">
            <section id="Display-area">
                <div class="currentInput"></div>
                <div class="answerScreen">0</div>
            </section>
            <section class="keypadB">
                <button type="button" class="funB" id="clear" value="">C</button>
                <button type="button" class="funB" id="erase" value="">&larr;</button>
                <button type="button" class="funB" value="/">/</button>
                <button type="button" class="funB" value="/100">%</button>
                <button type="button" class="numB" value="7">7</button>
                <button type="button" class="numB" value="8">8</button>
                <button type="button" class="numB" value="9">9</button>
                <button type="button" class="funB" value="*">x</button>
                <button type="button" class="numB" value="4">4</button>
                <button type="button" class="numB" value="5">5</button>
                <button type="button" class="numB" value="6">6</button>
                <button type="button" class="funB" value="-">-</button>
                <button type="button" class="numB" value="1">1</button>
                <button type="button" class="numB" value="2">2</button>
                <button type="button" class="numB" value="3">3</button>
                <button type="button" class="funB" value="+">+</button>
                <button type="button" class="numB" value="00">00</button>
                <button type="button" class="numB" value="0">0</button>
                <button type="button" class="numB" value=".">.</button>
                <button type="button" class="funB" id="evaluate" value="">=</button>
            </section>
        </div>
